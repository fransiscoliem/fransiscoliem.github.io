<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#61c6c1"/>
  <title>Savestaurant</title>
  <link href="https://fonts.googleapis.com/css?family=Antic|Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Libre+Franklin&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/src/css/app.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link rel="manifest" href="/manifest.json">

</head>
<body>

  <div class="ui teal fixed inverted menu compact">
    <div class="center aligned item">
      <h4>Cari Makan Yuk!</h4>
    </div>
    <div class="right menu">
      <a class="item" href="index.html">
        Home
      </a>
    </div>
    <!-- <div class="ui fluid action input">
      <input type="text" placeholder="Search...">
      <div class="ui button">Search</div>
    </div> -->
  </div>
  <br>
  <h1 class="ui center aligned header">Saved restaurants</h1>

  <div class="ui modal" id="modal-detail-save">
    <i class="close icon"></i>
    <div class="header" id="detail-title-save">

    </div>
    <div class="image scrolling content">
      <div class="ui medium image">
        <img src="" id="detail-image-save">
      </div>
      <div class="description">
        <div class="ui header" style="font-family: 'Dosis', sans-serif;">Restaurant Detail : </div>
        <table class="ui very basic table">
          <tbody>
            <tr>
              <td>Cuisine</td>
              <td id="detail-cuisine-save"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td id="detail-address-save"></td>
            </tr>
            <tr>
             <td>Rating</td>
             <td id="detail-rating-save"></td>
           </tr>
           <tr>
             <td>Average Cost</td>
             <td id="detail-average-save"></td>
           </tr>
           <tr>
             <td>Online Delivery</td>
             <td id="detail-delivery-save"></td>
           </tr>
           <tr>
             <td>Table Booking</td>
             <td id="detail-booking-save"></td>
           </tr>
         </tbody>
       </table>
      <!--   <p id="detail-address"></p>
        <p id="detail-rating"></p>
        <p id="detail-average"></p> -->
      </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
          Close
        </div>
        <div class="ui negative right labeled icon button" id="delete-button">
          Delete
          <i class="trash icon"></i>
        </div>
      </div>
  </div>

  <div class="flex-container" id="places-save">

  </div>
  <script src="/src/js/promise.js"></script>
  <script src="/src/js/fetch.js"></script>
  <script src="/src/js/app.js"></script>
  <script src="/src/js/feed.js"></script>
  <script>
    $(function(){
      fetch_saved();
      $('.ui.modal').modal();

      $('#delete-button').click(function(){
        var rest_id = window.localStorage.getItem('idRest');
        delete_saved(rest_id);
        fetch_saved();
      })
    });
  </script>
</body>
</html>
